<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 dashboard">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">You're the Expert</h4>
                <input type="text" ng-model="yourName" placeholder="Enter a name here">
                <h1>Hello {{yourName}}!</h1>
            </div>
            <div class="panel-body">
                List of Survey
                <ol>
                    <li ng-repeat="survey in vm.survey">{{survey.attributes.name}}
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
